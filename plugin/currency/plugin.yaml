---
? !ruby/symbol name
: 汇率插件
? !ruby/symbol description
: 破五再连任,破四当天皇!
? !ruby/symbol manual
: |-
  <待转化币种>[ <转化后币种>] 汇率
  汇率 <待转化币种>[ <转化后币种>]
? !ruby/symbol priority
: 0
? !ruby/symbol enable
: true
? !ruby/symbol display
: ? !ruby/symbol normal
  : |-
    %{time}
    %{from_currency_name}(%{from_currency_code}) → %{to_currency_name}(%{to_currency_code})
    %{from_amount} %{from_currency_code} = %{to_amount} %{to_currency_code} (汇率: %{rate})
  ? !ruby/symbol error
  : 汇率查询错误 %{message}(%{code})
? !ruby/symbol amount
: 100
